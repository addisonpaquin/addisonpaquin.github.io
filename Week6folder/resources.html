<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neighborhood Resources</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>

<body class="mode-light">
  <div class="grid-resources">

    <header class="header">
      <h1>Available Resources</h1>
    </header>

    <nav class="nav" aria-label="Main navigation">
      <a href="marinestreet.html">Home</a>
      <a href="resources.html" class="active">Resources</a>
      <a href="nav.html">Events</a>
    </nav>

    <main class="main">

      <h2>Filter Resources</h2>
      <input id="search" type="text" placeholder="Search resources..." aria-label="Search resources"/>

      <ul id="resource-list">
        <li>Alert Updates</li>
        <li>Upcoming Events</li>
        <li>Meet Your Neighbors</li>
        <li>Post an Alert</li>
        <li>Submit a Complaint</li>
      </ul>

      <h2 id="contact-form-heading">Contact Us</h2>
      <form id="contact-form" novalidate>
        <label for="name">Name:</label>
        <input id="name" name="name" required placeholder="Your name" />

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required placeholder="your@email.com"/>

        <button type="submit" class="cta-btn">Submit</button>
        <p id="form-feedback" role="alert" aria-live="polite"></p>
      </form>

    </main>

    <aside class="aside">
      <h2>About You</h2>
      <ul class="aside-links">
        <li><a href="post-profile.html" class="cta-btn block">Post Your Profile</a></li>
        <li><a href="host-event.html" class="cta-btn block">Host an Event</a></li>
      </ul>
    </aside>

    <footer class="footer">Last updated October 2025</footer>

  </div>

  <div class="bottom-bar" role="toolbar" aria-label="Display and data settings">
    <button id="modeToggle" class="mode-toggle" aria-pressed="false">
      ðŸŒž Light mode
    </button>
    <button id="clearDataBtn" class="clear-btn" type="button">
      ðŸ—‘ Clear my data
    </button>
  </div>

</body>
</html>
