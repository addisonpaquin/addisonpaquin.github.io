  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css">

<body class="mode-light">
  <header class="header">
    <h1>Neighborhood Events</h1>
  </header>

  <nav class="nav" aria-label="Main navigation">
    <a href="marinestreet.html">Home</a>
    <a href="resources.html">Resources</a>

  <main class="main events-main">
    <section class="events-layout">
      <h2>Upcoming Events</h2>

      <!-- EVENTS GRID (CAN HOLD MULTIPLE CARDS) -->
      <div class="events-grid">
        <!-- EVENT CARD WITH THUMBNAIL -->
        <article class="card event-card">
          <div class="event-media">
            <img src="img/barbie-logo.png"
                 alt="Barbie Movie Marathon event artwork"
                 class="event-thumb">
          </div>

          <div class="event-body">
            <div class="card-header">
              <h3>Barbie Movie Marathon</h3>
              <button class="expand-btn" aria-expanded="false" aria-controls="event-details">
                +
              </button>
            </div>
            <div class="card-content">
              <p class="summary">Movie Night at 1719 Marine Street!</p>
              <div id="event-details" class="details hidden">
                <p><strong>When:</strong> Saturday, 9 PM</p>
                <p><strong>Where:</strong> 1719 Marine Street</p>
                <p><strong>Bring:</strong> Snacks and friends!</p>
                <p><strong>Host:</strong> Addison P.</p>
              </div>
            </div>
          </div>
        </article>
        <!-- Add more <article class="card event-card"> here later if you want -->
      </div>
    </section>

    <a href="host-event.html" class="cta-btn center">Host Your Own Event</a>
  </main>
