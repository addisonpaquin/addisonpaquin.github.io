<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marine Street Neighborhood Hub</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="grid-home">
    <header class="header">Marine Street Neighborhood Hub</header>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
    </nav>
    <main class="main">
      <h1>Welcome! Find Nearby Friends!</h1>
      <p>Get updates on current events, parties, and other information near you.</p>
    <div class="theme-buttons">
      <button onclick="setTheme('light')">Light Theme</button>
      <button onclick="setTheme('dark')">Dark Theme</button>
    </div>
    </main>
    <aside class="aside">
      <h2>Quick Links</h2>
      <ul>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </aside>
    <footer class="footer">Â© 2025 Marine Street Neighborhood Hub</footer>
  </div>

  <script>
    function setTheme(theme) {
      localStorage.setItem('userTheme', theme);
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);
    }

    window.addEventListener('load', function(){
        const savedTheme = localStorage.getItem('userTheme') || 'light';

        document.body.classList.remove('light', 'dark');
        document.body.classList.add(savedTheme);


    });
  </script>
</body>
</html>
