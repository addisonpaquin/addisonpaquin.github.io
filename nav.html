<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neighborhood Event: Barbie Movie Marathon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .card {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #f0f0f0;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .expand-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #FF69B4;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .expand-btn:hover,
    .expand-btn:focus {
      background-color: #ff3fa0;
      outline: none;
    }

    .card-content {
      padding: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3>Barbie Movie Marathon</h3>
      <button class="expand-btn" aria-expanded="false" aria-controls="event-details">+</button>
    </div>
    <div class="card-content">
      <p class="summary">Movie Night at 1719 Marine Street!</p>
      <div id="event-details" class="details hidden">
        <p><strong>When:</strong> Saturday, 9 PM</p>
        <p><strong>Where:</strong> 1719 Marine Street</p>
        <p><strong>Bring:</strong> Snacks and friends!</p>
        <p><strong>Host:</strong> Addison P.</p>
      </div>
    </div>
  </div>

  <script>
    const expandBtn = document.querySelector('.expand-btn');
    const details = document.querySelector('.details');

    expandBtn.addEventListener('click', () => {
      const isHidden = details.classList.toggle('hidden');
      expandBtn.textContent = isHidden ? '+' : 'â€“';
      expandBtn.setAttribute('aria-expanded', !isHidden);
    });
  </script>
</body>
</html>
